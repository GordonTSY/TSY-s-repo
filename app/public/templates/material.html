<div id="file_page">
<fieldset>

</fieldset>
<br>
<fieldset>
  {{#mfiles}}
  <div id="mfiles">
      <div class="mfile">
        <div class='mfile_holder'>
        <a href='http://localhost:8080/materials/{{url}}'>{{ desc }}</a></div >
      </div>
  </div> <!-- #mfiles -->
  <div style="clear: left"></div>
  {{/mfiles}}
  {{^mfiles}}

  {{/mfiles}}
 </fieldset>
</div> <!-- #file_page -->
